<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <title>Ecomm|Login</title>
</head>
<body>
     <div class="container">
        <div class="row mt-5">
             <div class="col-md-4 mt-4 mx-auto shadow p-3">
                 <h3 class="text-center">Login</h3>
                 <form method="POST" action="">
                    <div class="mb-3">
                        <label for="Input1" class="form-label"><strong>Username:</strong></label>
                        <input type="email" class="form-control" id="Input1" placeholder="name@example.com">
                     </div><!--Username-->
    
                     <div class="mb-4">
                        <label for="Input2" class="form-label"><strong>Password:</strong></label>
                        <input type="password" class="form-control" id="Input2" placeholder="enter password">
                     </div><!--Password-->
    
                     <div class="mb-3">
                        <input type="submit" class="btn btn-danger" value="Login">Not a user? <a href="http://127.0.0.1:5500/register.html" target="_blank"> Register</a>
                     </div>
                 </form>
                 
             </div>
        </div>
     </div>

     <script src="assets/js/popper.min.js"></script>
     <script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
