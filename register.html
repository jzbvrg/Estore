<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <title>Ecomm | Register</title>
</head>
<body>
     <div class="container">
        <div class="row mt-5">
             <div class="col-md-4 mt-5 mx-auto shadow p-5 bg-light">
                 <h3 class="text-center">Registration Form</h3>
                 <form method="POST" action="">
                    <div class="mb-3">
                        <label for="Input1" class="form-label"><strong>Username:</strong></label>
                        <input type="email" class="form-control" id="Input1" placeholder="name@example.com">
                     </div><!--Username-->
    
                     <div class="mb-3">
                        <label for="Input2" class="form-label"><strong>Password:</strong></label>
                        <input type="password" class="form-control" id="Input2" placeholder="enter password">
                     </div><!--Password-->
    
                      <div class="mb-3">
                        <label for="Input3" class="form-label"><strong>Confirm Password:</strong></label>
                        <input type="password" class="form-control" id="Input3" placeholder="re-enter password">
                     </div><!--confirm password-->
    
                     <div class="mb-3">
                        <label for="Input4" class="form-label"><strong>Mobile:</strong></label>
                        <input type="number" class="form-control" id="Input4" placeholder="enter mobile no.">
                     </div><!---Mobile Number-->
    
                     <div class="mb-3">
                        <input type="submit" class="btn btn-danger" value="Register">
                        Alread User?&nbsp;&nbsp;<a href="login.html" style=text-decoration:none;>Login</a>
                     </div>
                 </form>
                 
             </div>
        </div>
     </div>

     <script src="assets/js/popper.min.js"></script>
     <script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
